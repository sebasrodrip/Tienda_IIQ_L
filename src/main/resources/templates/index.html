<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link th:href="@{/css/menu.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />

        <div class="contenido">
            <h2>Nuestros articulos</h2>
            <div th:if="${articulos != null and !articulos.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${articulos}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                            <td><a href="@{carrito/agregar/} + ${item.idArticulo}">Agregar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${clientes == null or clientes.empty}">
                No tenemos lista de clientes para mostrar.
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
